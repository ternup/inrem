<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/pygment_trac.css" media="screen">

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    <script type="text/javascript" src="{{ site.baseurl }}/javascripts/main.js"></script>
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.11/themes/css/cartodb.css" />
    {% if page.css %}
        {% for css in page.css %}
        <link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/{{ css }}.css" />
        {% endfor %}
    {% endif %}
    {% if page.js %}
        {% for js in page.js %}
        <script type="text/javascript" src="{{ site.baseurl }}/javascripts/{{ js }}.js"></script>
        {% endfor %}
    {% endif %}
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.11/cartodb.js"></script>
  </head>

  <body>

    <header>
      <div class="container">
          <h1>{% if page.title %}{{ page.title }}{% endif %}</h1>
          <h2>{% if page.description %}{{ page.description }}{% endif %}</h2>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }} 
      </section>
    </div>

  </body>
</html>
